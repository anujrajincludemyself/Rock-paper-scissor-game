<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ANUJ'S ROCK PAPER SCISSOR GAME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>ANUJ'S ROCK PAPER SCISSOR GAME</h1>
    <div class="choices-container">
        <div class="choice" id="rock">
            <img src="rock.png" alt="Rock" />
        </div>
        <div class="choice" id="paper">
            <img src="paper.png" alt="Paper" />
        </div>
        <div class="choice" id="scissor">
            <img src="scissors.png" alt="Scissors" />
        </div>
    </div>

    
    <div class="score-board">
        <div class="score">
            <p id="para1">0</p>
            <p>Your Score</p>
        </div>
        <div class="score">
            <p id="para2">0</p>
            <p>Computer Score</p>
        </div>
    </div>

    <div class="massage">
        <p id="massage">Play your move</p>
    </div>
    
<button id = "anuj">click for dark mode</button>
    <script src="index.js"></script>
    <footer>This is just a sample game created by anuj raj</footer>
</body>
</html>
